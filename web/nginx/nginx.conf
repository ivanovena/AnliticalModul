server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # Healthcheck para verificar que Nginx está funcionando
    location = /healthcheck.html {
        root /usr/share/nginx/html;
        add_header Content-Type text/html;
        return 200 'OK';
    }

    # API Proxy para el broker
    location /market-data/ {
        proxy_pass http://broker:8001/market-data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimizados
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Configuración de buffer
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        
        # Manejo de errores específico para este servicio
        proxy_intercept_errors on;
        error_page 502 503 504 @broker_fallback;
    }

    # API Proxy para ingestion
    location /ingestion/ {
        proxy_pass http://ingestion:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimizados
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Manejo de errores
        proxy_intercept_errors on;
        error_page 502 503 504 @ingestion_fallback;
    }
    
    # API Proxy para streaming - Usando el endpoint de health
    location /streaming/ {
        proxy_pass http://streaming:8002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimizados
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Manejo de errores
        proxy_intercept_errors on;
        error_page 502 503 504 @streaming_fallback;
    }

    # Endpoint directo para predicciones
    location /prediction/ {
        proxy_pass http://streaming:8002/prediction/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimizados
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        
        # Manejo de errores
        proxy_intercept_errors on;
        error_page 502 503 504 @streaming_fallback;
    }

    # Endpoint específico para el chat
    location /chat {
        proxy_pass http://broker:8001/chat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts más largos para el chat (puede ser una operación que tarde más)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Manejo de errores
        proxy_intercept_errors on;
        error_page 502 503 504 @broker_fallback;
    }

    # Endpoint para datos históricos
    location /historical/ {
        proxy_pass http://broker:8001/historical/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 15s;
        proxy_read_timeout 30s;
    }

    # WebSocket Proxy para datos de mercado
    location /ws/market {
        proxy_pass http://ingestion:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts específicos para WebSockets
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # WebSocket Proxy
    location /ws/predictions {
        proxy_pass http://streaming:8090/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts específicos para WebSockets
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # React Router Support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' ws: wss: http: https:;";

    # Error handling
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Ubicación de fallback para errores del broker
    location @broker_fallback {
        add_header Content-Type application/json;
        return 502 '{"status":"error","message":"Servicio temporalmente no disponible. Se están utilizando datos en caché o simulados.","timestamp":"$time_iso8601"}';
    }
    
    # Ubicación de fallback para errores de ingestion
    location @ingestion_fallback {
        add_header Content-Type application/json;
        return 502 '{"status":"error","message":"Servicio de ingestion temporalmente no disponible. Se están utilizando datos en caché o simulados.","timestamp":"$time_iso8601"}';
    }
    
    # Ubicación de fallback para errores de streaming
    location @streaming_fallback {
        add_header Content-Type application/json;
        return 502 '{"status":"error","message":"Servicio de streaming temporalmente no disponible. Se están utilizando datos en caché o simulados.","timestamp":"$time_iso8601"}';
    }
}
